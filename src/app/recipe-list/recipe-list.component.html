<div class="recipe-container">
    <div class="grocery-list-section" *ngIf="groceryList && groceryList.length > 0">
        <h2>Grocery List:</h2>
        <mat-chip-list>
            <mat-chip 
            *ngFor="let recipe of groceryList; index as i" 
            color="accent" 
            [removable]="true"
            (removed)="groceryList.splice(i,1)">
            {{recipe.name}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        </mat-chip-list>
        <button mat-stroked-button color="primary" (click)="showGroceryList()">Show Grocery List</button>
        <button mat-stroked-button color="primary" (click)="clearGroceryList()">Clear All</button>
    </div>
    <div class="recipe-list-section">
        <ul>
            <li style="cursor: pointer;" *ngFor="let recipe of recipes" (click)="openRecipe(recipe)">{{recipe.name}}</li>
        </ul>
    </div>
    <div class="recipe-details-section">
        <mat-card class="recipe-card" *ngIf="recipeDetails != null">
            <mat-card-header>
                <mat-card-title>{{recipeDetails.name}}</mat-card-title>
                <mat-card-subtitle>
                    <button mat-stroked-button color="primary" (click)="addRecipeToGroceryList(recipeDetails)">Add to Grocery List</button>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <b>Ingredients</b>
                <ul>
                    <li *ngFor="let ingredient of recipeDetails.ingredientList">
                        {{ingredient.name}} - {{ingredient.amount}} {{ingredient.unit}}
                    </li>
                </ul>
                <b>Preparation</b>
                <ul>
                    <li *ngFor="let task of recipeDetails.preparation">
                        {{task}}
                    </li>
                </ul>
                <b>Cooking</b>
                <ol>
                    <li *ngFor="let direction of recipeDetails.cooking">
                        {{direction}}
                    </li>
                </ol>
            </mat-card-content>
        </mat-card>
    </div>
</div>
